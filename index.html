    <h1 id="header">Real-time Subway Information</h1>
    <div id="subway-info">
        <!-- Display subway information here -->
    </div>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
          // Make an AJAX request to your Flask application's API endpoint
          $.ajax({
            url: "http://192.168.1.100:8000/api/subway-info",
            type: "GET",
            crossDomain: true,
            success: function (data) {
                // Update the HTML content with the data received
                $("#subway-info").html(`Line ${data.line}: ${data.status}<br>${data.message}`);
            },
            error: function(xhr, status, error) {
                console.log("Error:", error);
                // Handle errors if needed
            }
          });
      });
    </script>

    <h1>Real-time Subway Information</h1>
    <div id="subway-info">
        <!-- Display subway information here -->
    </div>

    <div class="search-form"> 
     <center>
        <div id="search_input">Search by train location</div>
        <input type="text" id="location" placeholder="Enter location">
        <button class="button" id="searchButton">Search</button>

    </center></div>

      <center><div id="result"></div></center>
      <script>
        // Example: Fetch subway data and update the HTML
        fetch('http://3.89.233.84:80/mtapi-endpoint')
          .then(response => response.json())
          .then(data => {
            // Log the data for testing
            console.log(data);
      
            // Update HTML with subway information
            const subwayInfoDiv = document.getElementById('subway-info');
            subwayInfoDiv.innerHTML = `
              <h2>Subway Schedule</h2>
              <ul>
                <li>Line: ${data.line}</li>
                <li>Next Train: ${data.nextTrainTime}</li>
                <!-- Add more data points as needed -->
              </ul>
            `;
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      
        // Example: Auto-refresh subway information every 5 minutes
        setInterval(() => {
          // Fetch and update data as shown above
        }, 300000); // 300,000 milliseconds = 5 minutes
      </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Make AJAX requests to Flask API endpoints
            $.ajax({
                url: "http://ec2-54-234-95-53.compute-1.amazonaws.com/", // Endpoint 1
                type: "GET",
                success: function (data) {
                    console.log(data);
                    // Process the response data here
                },
                error: function (xhr, status, error) {
                    console.error("Error:", error);
                }
            });

            $.ajax({
                url: "http://ec2-54-234-95-53.compute-1.amazonaws.com/by-location", // Endpoint 2
                type: "GET",
                data: { lat: 40.7128, lon: -74.0060 }, // Example location data
                success: function (data) {
                    console.log(data);
                    // Process the response data here
                },
                error: function (xhr, status, error) {
                    console.error("Error:", error);
                }
            });

            $.ajax({
                url: "http://ec2-54-234-95-53.compute-1.amazonaws.com/by-route/some_route", // Endpoint 3
                type: "GET",
                success: function (data) {
                    console.log(data);
                    // Process the response data here
                },
                error: function (xhr, status, error) {
                    console.error("Error:", error);
                }
            });
        });
    </script>

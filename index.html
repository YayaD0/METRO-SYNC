<script>
    fetch('https://chefcops.com/by-route/5') // Replace '5' with the desired route
        .then(response => response.json())
        .then(data => {
            console.log('Data by route:', data);
            displaySubwayInfo(data); // Call the display function here
        })
        .catch(error => {
            console.error('Error fetching data by route:', error);
        });

    function displaySubwayInfo(data) {
        const subwayInfoDiv = document.getElementById('subway-info');

        // Create elements to display data
        const header = document.createElement('h2');
        header.textContent = 'Subway Information';
        subwayInfoDiv.appendChild(header);

        const ul = document.createElement('ul');

        // Loop through the data and create list items
        data.data.forEach(subway => {
            const li = document.createElement('li');

            // Check if 'name' and 'status' properties exist in the subway object
            const name = subway.name ? subway.name : 'Unknown Name';
            const status = subway.status ? subway.status : 'Unknown Status';

            li.textContent = `${name}: ${status}`;
            ul.appendChild(li);
        });

        // Display the list
        subwayInfoDiv.appendChild(ul);

        // Display last updated time
        const lastUpdated = document.createElement('p');
        lastUpdated.textContent = `Last Updated: ${new Date(data.updated).toLocaleString()}`;
        subwayInfoDiv.appendChild(lastUpdated);
    }
</script>
